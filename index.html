    <title>Document</title>

    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>

<!-- body.container.mx-auto.flex.justify-center emmet command -->
<body class="container mx-auto flex justify-center">

    <div class="">
        <!-- h1.font-bold.text-7xl.my-4 emmet command -->
        <h1 class="font-bold text-7xl my-4">
            Registro a Evento
        </h1>
        <p class="font-bold text-2xl">Llene los siguientes datos para registrarse al evento</p>
        <p> Fecha: 12 de marzo </p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1035.4422818046378!2d-89.64048156083574!3d20.96896339288013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5673c14f9bbd45%3A0xa0eab59532056935!2sParque%20Zool%C3%B3gico%20del%20Centenario!5e0!3m2!1sen!2smx!4v1716400101748!5m2!1sen!2smx"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2 class="font-bold text-2xl my-2">Nombre completo</h2>
        <div class="flex space-between">
            <input type="text" name="name" id="name" placeholder="Nombre"
                class="outline outline-2 outline-offset-2 outline-blue-500 rounded-md p-2 mx-2">
            <input type="text" name="name" id="lastname" placeholder="Apellido"
                class="outline outline-2 outline-offset-2 outline-blue-500 rounded-md p-2 mx-2">
            <div>
                <button class="bg-gray-100 p-2 rounded-md hover:bg-gray-300 transition">Confirmar</button>
            </div>

        </div>
    </div>
</body>

</html>
